<!DOCTYPE html>
<htm>

    <head>
        <meta name="google-signin-client_id" content="656940544950-kofdct0ehtdslu1uf461si4f2vlk5mn8.apps.googleusercontent.com">
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU'
            crossorigin='anonymous'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="changinfor.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="https://apis.google.com/js/client:platform.js" async defer>
        </script>
    </head>

    <body>
        <div class="container">
            <form method="POST" action="/changeinfor">
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" style="display: none"></div>
                <div class="form-login row">
                    <div class="col-6">
                        <div class="avatar-change-infor">
                            <img class="img-change" style="width: 200px; height: 200px" id="blah" alt="your image" />
                            <div class="upload-btn-wrapper">
                                <input type="file" name="myfile" onchange="readURL(this);" />
                                <button class="btn btn-primary">Upload a file</button>
                            </div>
                        </div>

                        <div class="change-infor">
                            <p style="font-size: 10px; color: blue">username</p>
                            <input class="input-change-infor" placeholder="@username" value="duyviet">
                            <p style="font-size: 10px; color: blue">displayname</p>
                            <input class="input-change-infor" placeholder="@displayname" name="displayname">
                        </div>
                    </div>
                    <div class="col-6">
                        <div>
                            <button type="submit" class="access-facebook">You are accessing by email</button>
                        </div>
                        <div class="rules-account">
                            <textarea name="rules" id="" cols="30" rows="10">By access , we can read your information,that is need to use to connect and private your account.    
                            </textarea>
                        </div>
                        <button type="submit" class="btn btn-primary next" id="next">Next</button>
                    </div>
                </div>

            </form>
        </div>
        <script>

            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('#blah')
                            .attr('src', e.target.result)
                            .width(200)
                            .height(200);
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            }

            function onSignIn(googleUser) {
                // Useful data for your client-side scripts:
                var profile = googleUser.getBasicProfile();

                $("#blah").attr('src', profile.getImageUrl());

                $('input[name=displayname]').val(profile.getName());
            }
   
        </script>
    </body>
</htm>
