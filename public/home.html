<!DOCTYPE html>
<html>

<head>
    <title>
        HOME
    </title>

    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU'
        crossorigin='anonymous'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="home.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="form-login">
                <div class="img-login">
                    <img src="abc.jpg">
                    <div class="title">
                    </div>
                </div>
                <div class="btn-login">
                    <button id="gmailaccess" type="button" class="btn btn-primary btn-lg flex-login gmail" style=" background-color: rgba(255, 0, 0, 0.782)">
                        <span class="sp-login"><i class="fa fa-google-plus" style="font-size: 30px;"></i></span>Login
                        with Gmail
                    </button>
                </div>

                <div class="btn-login">
                    <button id="facebookaccess" type="button" class="btn btn-primary btn-lg flex-login facebook" style="background-color: rgba(36, 36, 197, 0.816)">
                        <span class="sp-login"><i class="fa fa-facebook-official" style="font-size: 30px"></i><span>Login
                                with Facebook</span>
                    </button>
                </div>
                <div class="btn-login">
                    <button type="button" class="btn btn-primary btn-lg flex-login twitter" data-toggle="modal"
                        data-target="#modelId" style=" background-color: rgb(107, 199, 199) ">
                        <span class="sp-login"><i class="fa fa-twitter" style="font-size: 30px;"></i></span>Login with
                        Twitter
                    </button>
                </div>
                <div class="btn-login">
                    <button type="button" class="btn btn-primary btn-lg flex-login telegram" data-toggle="modal"
                        data-target="#modelId" style=" background-color: rgb(27, 107, 107) ">
                        <span class="sp-login"><i class="fa fa-telegram" style="font-size: 30px;"></i></span>Login with
                        Telegram
                    </button>
                </div>
            </div>
            <div id="fb-root"></div>
            <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with"
                data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"></div>
        </form>

    </div>

    <script>

        $('#gmailaccess').click(function () {
            window.location.href = "/changeinfor.html";
        });

        $('#facebookaccess').click(function () {
            window.location.href = "/";
        });

        // This is called with the results from from FB.getLoginStatus().
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            // The response object is returned with a status field that lets the
            // app know the current login status of the person.
            // Full docs on the response object can be found in the documentation
            // for FB.getLoginStatus().
            if (response.status === 'connected') {
                // Logged into your app and Facebook.
                testAPI();
            } else {
                // The person is not logged into your app or we are unable to tell.
                document.getElementById('status').innerHTML = 'Please log ' +
                    'into this app.';
            }
        }

        // This function is called when someone finishes with the Login
        // Button.  See the onlogin handler attached to it in the sample
        // code below.
        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });
        }

        window.fbAsyncInit = function () {
            FB.init({
                appId: '{your-app-id}',
                cookie: true,  // enable cookies to allow the server to access 
                // the session
                xfbml: true,  // parse social plugins on this page
                version: 'v2.8' // use graph api version 2.8
            });

            // Now that we've initialized the JavaScript SDK, we call 
            // FB.getLoginStatus().  This function gets the state of the
            // person visiting this page and can return one of three states to
            // the callback you provide.  They can be:
            //
            // 1. Logged into your app ('connected')
            // 2. Logged into Facebook, but not your app ('not_authorized')
            // 3. Not logged into Facebook and can't tell if they are logged into
            //    your app or not.
            //
            // These three cases are handled in the callback function.

            FB.getLoginStatus(function (response) {
                statusChangeCallback(response);
            });

        };

        // Load the SDK asynchronously
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // Here we run a very simple test of the Graph API after login is
        // successful.  See statusChangeCallback() for when this call is made.
        function testAPI() {
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function (response) {
                console.log('Successful login for: ' + response.name);
                document.getElementById('status').innerHTML =
                    'Thanks for logging in, ' + response.name + '!';
            });
        }
    </script>
</body>

</html>
